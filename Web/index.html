            $.get('../route/admin/Home/GetMenuList', function (data) {
                if (data.type == -2) {//登陆超时，请重新登陆
                    window.location.href = "login.html";
                }
                else if (data.type == -1) {//系统异常
                    layer.msg(res.message, { icon: 2 });
                    return;
                }
                $(".sidebar-menu").empty();
                $('.sidebar-menu').sidebarMenu({ data: data.value });
            }, 'json');
        }

        function GetUser() {
            $.get("/route/admin/Home/GetUser", function (data) {
                if (data.type == -2) {//登陆超时，请重新登陆
                    window.location.href = "login.html";
                }
                $("#user_name").html(data.value.USER_NAME);
                $("#user_name2").html(data.value.USER_NAME);
                $.session.set('user_name', data.value.USER_CODE);

                $("#txtUserCode").val(data.value.USER_CODE);
                $("#txtUserName").val(data.value.USER_NAME);
                $("#txtEmail").val(data.value.USER_EMAIL);
                $("#txtTel").val(data.value.USER_TEL);
                $("#txtSex").val(data.value.USER_SEX ? "男" : "女");
            });
        }


        function OpenPersonalInfo() {
            layer.open({
                type: 1,
                area: ['300px', '400px'],
                title: '个人信息',
                content: $('#personal_info')
            })
        }

        function OpenChangePwd() {
            layer.open({
                type: 1,
                area: ['350px', '250px'],
                title: '修改密码',
                content: $('#personal_change_pwd')
            })
        }

        function btnChangePwd_Click() {
            var parms = {};
            parms.oldPwd = $("#txtUserPwdOld").val();
            parms.newPwd = $("#txtUserPwdNew").val();
            parms.newPwdOk = $("#txtUserPwdNew2").val();
            parms.isQR = $("#cbIsQR")[0].checked;
            if (parms.oldPwd == parms.newPwd) {
                layer.alert("旧密码不能和新密码一致！", 2);
                return;
            }
            if (parms.newPwd != parms.newPwdOk) {
                layer.alert("两次新密码不一致！", 2);

                return;
            }

            $.post('../route/admin/SysUser/EditPassword', parms, function (data) {
                if (data.type == 1) {
                    layer.msg(data.message, { icon: 1 });
                } else {
                    layer.msg(data.message, { icon: 2 });
                    return;
                }
            }, 'json');
        }
